<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <aside>
        <dialog id="project-dialog">
            <form id="project-form">
                <input type="text" placeholder="nom de votre projet" id="title-input-project" required>
                <button id="add-btn-project" class="add-btn" type="button">+</button>
            </form>
        </dialog>
        <button><h2>Create Project</h2></button>

        <nav id="projets">
            <div class="projects-container"></div>
        </nav>

        <dialog id="task-dialog">
            <form id="task-form">
                <input type="text" placeholder="Titre" id="title-input-task" required>
                <input type="text" placeholder="Description" id="description-input-task" required>
                <button id="add-btn-task" class="add-btn" type="button">+</button>
            </form>
        </dialog>
    </aside>
    <main id="main-content"></main>
</body>
</html>
